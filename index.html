<!DOCTYPE html>
<html>
<head>
	<title>일주일의 감정 변화</title>
</head>
<style type="text/css">
	body{font-family: 'Noto Sans KR', sans-serif; font-weight: bold; 
	margin: auto; position: relative;
		}
	#title{width: 400px; padding-top: 100px; margin: auto;}
	#allday{width: 1200px;margin: auto;}
	.day{font-size: 80px; padding-left: 35px;  display: inline-block; margin: 20px;}
	#allgifs{display: block; width: 1300px;margin: auto; }
	.gifs{opacity: 0; position: absolute;}
</style>
<body id="all">
		<div id=title align="center">
			<a href="https://moonkyunga.github.io/weekly2/"><img id="sleep" src="sleep.jpg" style="width: 200px; z-index: 999">
			</a>
			<p style="font-size: 20px;" id="sleeptext">오늘 무슨 요일이지?</p>
		</div>
		<div id="allday" align="center">
			<p id=mon class="day">월</p>
			<p id=tue class="day">화</p>
			<p id=wed class="day">수</p>
			<p id=thur class="day">목</p>
			<p id=fri class="day" style="color: red">금</p>
			<p id=sat class="day">토</p>
			<p id=sun class="day">일</p>
		</div>
			<img src="monday.gif" id="mon1" class="gifs"
			style="padding-top: 50px; padding-left: 200px;">
			<img src="tuesday.gif" id="tue1" class="gifs"
			style="padding-top: 50px; padding-left: 300px; ">
			<img src="wednesday.gif" id="wed1" class="gifs"
			style=" padding-top: 50px; padding-left: 550px; ">
			<img src="thursday.gif" id="thur1" class="gifs"
			style=" padding-top: 50px; padding-left: 900px; ">
			<img src="expect.gif" id="thur2" class="gifs"
			style="padding-left: 360px; z-index: 998">
			
			<img src="saturday.gif" id="sat1" class="gifs"
			style="  padding-top: 100px; padding-left: 800px; ">
			<img src="saturday2.gif" id="sat2" class="gifs"
			style="  padding-top: 300px; padding-left: 1000px; ">
			<img src="saturday3.gif" id="sat3" class="gifs"
			style="  padding-top: 100px; padding-left: 850px; ">

			<img src="sunday.gif" id="sun1" class="gifs"
			style=" padding-top: 100px; padding-left: 1200px; ">
			<img src="f5.gif" id="sun2" class="gifs"
			style=" padding-top: 200px; padding-left: 300px; ">
			<img src="sunday3.gif" id="sun3" class="gifs"
			style=" padding-top: 100px; padding-left: 1200px; ">

			<img src="friday.gif" id="fri1" class="gifs"
			style=" padding-top: 300px; width: 700px;">
			<img src="friday2.gif" id="fri2" class="gifs"
			style="padding-top: 600px; padding-left: 800px; ">
			<img src="friday3.gif" id="fri3" class="gifs" width="800px"
			style="padding-top: 50px; padding-left: 900px";>
			<img src="fblink.gif" id="fri4" class="gifs"
			style="padding-top: 200px; padding-left: 1200px";>
			</div>
		<audio id="mysound" loop>
 			 <source src="illuminati.mp4" type="audio/mpeg">
 		<audio id="mysound2" loop>
 			 <source src="thuglife.mp4" type="audio/mpeg">

	<script type="text/javascript">
		sleep.onclick = function(){
			sleep.src = "sleep.jpg"
			all.style.background = "white";
			sleeptext.innerHTML = "오늘 무슨 요일이지?"
		}
		mon.onclick = function(){
			sleep.src = "sleep.gif";
			mon1.style.opacity = 1
			all.style.background = "white";
			sleeptext.innerHTML = "다시 잠들기"
		}
		tue.onclick = function(){
			sleep.src = "sleep.gif";
			tue1.style.opacity = 1
			sleeptext.innerHTML = "다시 잠들기"
		}
		wed.onclick = function(){
			sleep.src = "sleep.gif";
			wed1.style.opacity = 1
			sleeptext.innerHTML = "다시 잠들기"
		}
		thur.onclick = function(){
			sleep.src = "sleep.gif";
			thur1.style.opacity = 1
			thur2.style.opacity = 1
			sleeptext.innerHTML = "다시 잠들기"
		}
		fri.onclick = function(){
			sleep.src = "sleep.gif";
			all.style.background = "black";
			fri1.style.opacity = 1
			fri2.style.opacity = 1
			fri3.style.opacity = 1
			fri4.style.opacity = 1
			mysound2.play();
			sleeptext.innerHTML = "다시 잠들기"
		}
		sat.onclick = function(){
			sleep.src = "sleep.gif";
			fri1.style.opacity = 1
			sat1.style.opacity = 1
			sat2.style.opacity = 1
			sat3.style.opacity = 1
			all.style.background = "darkgray";
			sleeptext.innerHTML = "다시 잠들기"
		}
		sun.onclick = function(){
			sleep.src = "sleep.gif";
			sun1.style.opacity = 1
			sun2.style.opacity = 1
			sun3.style.opacity = 1
			mysound.play();
			all.style.background = "lightgray";
			sleeptext.innerHTML = "다시 잠들기";
		}
		

 		
	</script>
</body>
</html>
